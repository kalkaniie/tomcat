SYS0000 = 커뮤니티 시스템 점검중입니다.\
          잠시후 사용해 주시기 바랍니다.



I000 = 필수 입력 항목이 입력되지 않았습니다.\
       (NullPointerException)
I001 = 조회하는 항목이 더이상 존재하지 않습니다 \
       (DataNotFoundException)
I002 = 항목이 갱신되지 않았습니다. \
       (NoAffectedException)
I003 = 조회하는 항목이 일치하지 않습니다 \
       (UnMatchException)
I004 = 등록하려는 데이타가 이미 존재합니다. \
       (AlreadyConfirmException) 
I005 = 업데이트 하려는 항목들의 갯수가 맞지 않습니다. \ 

SQL1064 = SQL 구문에 오류가 있습니다.\

F001 = 한번에 올릴수 있는 파일 용량을 초과하였습니다. \
       확인하십시오. \

F002 = 클럽의 파일 용량 총합계가 제한된 용량을 초과 하였습니다. \
       확인하십시오. \


F003 = 잔여 쿼터수가 부족합니다.\       
              확인하십시오.\

F004 = Queue설정이 올바르지 못합니다.\
       관리자에게 문의 하십시오.(NamingException)

F005 = SMS SERVER가 작동중이지 않습니다.\
       잠시후에 사용하십시오.\
       

F006 = 기본으로 제공되는 파일명과 동일합니다.\
       파일명을 변경 하십시오.\

A001 = 요청하신 페이지에 접근할수 있는 권한이 없습니다. \

A002 = 아직 승인 되지 않은 클럽입니다. \ 
              확인하십시오. \
      
