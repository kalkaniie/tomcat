# EMS
####################################################################

E001 = DB관련 문제입니다.
              다시한번 시도하여 보시고<br>\n\ 지속적으로 문제가 발생하면<br>\n\
       관리자에게 연락하여 주시면 감사하겠습니다
E002 = 시스템이 비정상적으로 수행되었습니다.<br>\n\
       다시한번 시도하여 보시고<br>\n\ 지속적으로 문제가 발생하면<br>\n\
       관리자에게 연락하여 주시면 감사하겠습니다.
E003 = 중복되는 카테고리가 존재합니다.\n\카테고리 이름을 변경하여 입력하세요.


####################################################################
# XECURE
####################################################################
X001 = 인증서 관련 오류 입니다. 인증서를 확인해 보시고 다시 시도해 주세요
X002 = 인증서가 등록되지 않았습니다. 인증서 등록후 다시 시도해 주세요!
X003 = GPKI(행자부) 와 NPKI(민간) 에서 발급된 인증서만 등록 가능합니다.
X004 = 본인 인증서만을 사용하실 수 있습니다.
X005 = 등록 되어 있는 인증서입니다. 중복 인증서 등록을 하실수 없습니다. 
X006 = 인증서를 등록합니다.
####################################################################
# RECONF
####################################################################
R001 = [NOTICE] 메일 발송취소 알림입니다.
R002 = 메일 발송취소 정보입니다.<br>\n\<br>\n\
       수신시간 : <@ M_TIME><br>\n\
       제목 : <@ M_TITLE><br>\n\<br>\n\
       해당 메일은 발신자의 요청에 의하여 발송이 취소되었습니다.<br>\n\
####################################################################
# ADMIN LOG TRACE
####################################################################
AT001 = 사용자를 삭제 하였습니다.
AT002 = 인증서를 등록했습니다.<br>\n\
        인증서 정보 : <@ DN>
AT003 = 사용자 아이디 변경을 <@ RESULT_DATA>하였습니다.<br>\n\
        기존 ID : <@ CURRENT_USERS_IDX><br>\n\
        변경 ID : <@ AFTER_USERS_IDX>
AT004 = 인증서를 삭제 하였습니다.
AT005 = 사용자 자동전달 기능을 (<@ RESULT_DATA>)로 변경하였습니다.  
AT006 = [전체 사용자]용량을 (<@ VOLUME_ADD_VALUE>)MB로 변경하였습니다.
AT007 = 사용자 용량을 변경하였습니다.<br>\n\
		변경 ID : <@ TARGET_USERS_IDS>
AT008 = [전제 사용자]자동전달 기능을 (<@ RESULT_DATA>)로 변경하였습니다. 	
AT009 = 사용자 패스워드를 변경하였습니다.<br>\n\
		변경 ID : <@ TARGET_USERS_IDS>
AT010 = 사용자 권한 변경을 하였습니다.<br>\n\
        기존 권한 : <@ CURRENT_AUTH><br>\n\
        변경 권한 : <@ AFTER_AUTH>	
        
